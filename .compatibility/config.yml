automation:
  rules:
    # Regra para patches (1.0.x)
    - name: "Auto-merge patches"
      condition:
        version_type: "patch"
        all_tests_pass: true
      action:
        auto_merge: true
        require_review: false
        notify: ["slack-releases"]
      priority: 1
    
    # Regra para minor versions (1.x.0)
    - name: "Review minor updates"
      condition:
        version_type: "minor"
        all_tests_pass: true
      action:
        auto_merge: false
        require_review: true
        reviewers: ["@platform-team"]
        notify: ["slack-releases", "email-leads"]
      priority: 2
    
    # Regra para major versions (x.0.0)
    - name: "Full review for majors"
      condition:
        version_type: "major"
      action:
        auto_merge: false
        require_review: true
        require_multiple_reviews: 2
        reviewers: ["@platform-team", "@tech-leads"]
        notify: ["slack-releases", "email-all", "teams-channel"]
        create_tracking_issue: true
      priority: 3
    
    # Regra para breaking changes
    - name: "Block breaking changes"
      condition:
        has_breaking_changes: true
      action:
        auto_merge: false
        require_review: true
        require_breaking_change_review: true
        labels: ["breaking-change", "needs-migration-guide"]
        notify: ["slack-urgent", "email-all"]
      priority: 0  # Highest priority

